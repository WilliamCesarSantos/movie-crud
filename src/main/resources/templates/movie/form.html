<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    .movie-form-error {
        color: red;
    }
</style>

<head>
    <title>Cadastro de filme</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">Cadastro de filme</div>
            <div class="panel-body">
                <form action="#" th:action="@{/app/movies}" th:object="${movie}" method="post" role="form">
                    <div class="form-group">
                        <label class="control-label" for="title">Title</label>
                        <input type="text" class="form-control" id="title"
                               th:field="*{title}" placeholder="Digite o titulo">
                        <p th:if="${#fields.hasErrors('title')}" th:errorclass="movie-form-error" th:errors="*{title}"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="genre">Genre</label>
                        <input type="text" class="form-control" id="genre"
                               th:field="*{genre}" placeholder="Digite o genero">
                        <p th:if="${#fields.hasErrors('genre')}" th:errorclass="movie-form-error" th:errors="*{genre}"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="rating">Rating</label>
                        <input type="number" step="0.1" maxlength="3" min="0" max="10" class="form-control" id="rating"
                               th:field="*{rating}" placeholder="Digite a classificação(0..10)">
                        <p th:if="${#fields.hasErrors('rating')}" th:errorclass="movie-form-error"
                           th:errors="*{rating}"/>
                    </div>
                    <input type="hidden" th:field="*{id}"/>
                    <button type="submit" class="btn btn-default">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
